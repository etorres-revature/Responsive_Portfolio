    <!-- contact form reporduced from https://bootstraptemple.com/p/how-to-build-a-working-bootstrap-contact-form -->
    <div class="container w-50 bg-warning card" style="border-color: red">
        <h1>CONTACT</h1>
        <hr>
        <form id="contact-form" method="post" role="form">
            <div class="controls">
                <div class="row">
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="form_firstname">First name:</label>
                            <input id="form_firstname" type="text" name="name" class="form-control"
                                placeholder="Enter first name here" required="required">
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="form_lastname">Last name:</label>
                            <input id="form_lastname" type="test" name="surname" class="form-control"
                                placeholder="Enter last name here" require="required">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="form_email">E-mail address:</label>
                            <input id="form_email" type="email" name="email" class="form-control"
                                placeholder="Please enter e-mail address" required="required">
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="form_telephone">Telephone:</label>
                            <input id="form_telephone" type="telephone" name="telephone" class="form-control"
                                placeholder="Please enter telephone number" required="required">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-10">
                        <div class="form group">
                            <label for="form_message">Enter a brief message: </label>
                            <textarea id="form_message" name="message" class="form-control" rows="6"
                                required="required"></textarea>
                        </div>
                    </div>
                    </br>
                    </br>
                    <div class="col-sm-10">
                        <button type="button" class="btn btn-danger">Submit</button>
                    </div>
                </div>
                </br>
                <div class="row">
                    <div class="col-sm-10">
                        <p class="text-muted">
                            <strong>All fields required to submit contact form.</strong>
                        </p>
                    </div>
                </div>
            </div>
        </form>
    </div>
